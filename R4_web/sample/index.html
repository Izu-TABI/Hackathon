<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izumoi's Home Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="blur-header"></div>
    <!-- 自分の名前を書く場所 h1タグに"header-name" というclass名をつける -->
    <h1 class="header-name">Izumoi's Page</h1>
  </header>

  <!-- メインコンテンツの要素 -->
  <div class="main-contents">

    <div class="text-area">
      <!-- 自分のことについて書く場所 -->
      <div class="about-me">

        <h2>About Me</h2>
        <p>プログラミングが趣味の学生です。</p>
      </div>
      <!-- 趣味について書く場所 -->
      <div class="hobbies">
        <h2>Hobbies</h2>
        <ul>
          <li>音楽鑑賞</li>
          <li>アニメ鑑賞</li>
          <li>プログラミング</li>
        </ul>
      </div>
      <!-- 興味があることについて書く場所 -->
      <div class="interests">
        <h2>Interests</h2>
        <ul>
          <li>Webアプリ開発</li>
          <li>Bot開発</li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
